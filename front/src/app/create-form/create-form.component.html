<div class="form-container">
  <h2>Cr√©er un formulaire</h2>

  <div *ngFor="let question of questions; let i = index" class="question">
    <input type="text" [(ngModel)]="question.text" placeholder="Question" />

    <div *ngFor="let option of question.options; let j = index" class="option">
      <input type="text" [(ngModel)]="question.options[j]" placeholder="Option" />
      <button (click)="removeOption(i, j)">Supprimer l'option</button>
    </div>

    <button (click)="addOption(i)">Ajouter une option</button>
    <button (click)="removeQuestion(i)">Supprimer la question</button>
  </div>

  <button (click)="addQuestion()">Ajouter une question</button>
  <button (click)="saveForm()">Enregistrer le formulaire</button>
</div>
