<div class="form-header">
  <input type="text" [(ngModel)]="formTitle" placeholder="Formulaire sans titre" class="form-title" />
  <textarea [(ngModel)]="formDescription" placeholder="Description du formulaire" class="form-description"></textarea>

  <div class="form-settings">
    <label>Mail</label>
    <input type="email" [(ngModel)]="userEmail" placeholder="User email" />

    <label>Manager mail</label>
    <input type="email" [(ngModel)]="managerEmail" placeholder="Manager email" />

    <label>Escalade</label>
    <input type="checkbox" [(ngModel)]="escalationEnabled" />
  </div>
</div>

<div class="questions-section">
  <div *ngFor="let question of questions; let i = index" class="question-card">
    <input type="text" [(ngModel)]="question.text" placeholder="Question sans titre" class="question-input" />

    <div class="question-type">
      <select [(ngModel)]="question.type">
        <option value="multiple">Choix multiples</option>
        <option value="text">Texte</option>
      </select>
    </div>

    <div *ngIf="question.type === 'multiple'" class="options-section">
      <div *ngFor="let option of question.options; let j = index">
        <input type="text" [(ngModel)]="question.options[j]" placeholder="Option" />
        <button (click)="removeOption(i, j)">Supprimer l'option</button>
      </div>
      <button (click)="addOption(i)">Ajouter une option</button>
    </div>

    <button (click)="removeQuestion(i)">Supprimer la question</button>
  </div>

  <button (click)="addQuestion()">Ajouter une question</button>
</div>

<div class="form-footer">
  <button (click)="saveForm()">Enregistrer le formulaire</button>
</div>
