<div class="form-list-container">
  <h3>Liste des Formulaires</h3>
  <div *ngFor="let form of formContainers" (click)="selectForm(form)" class="form-item" [ngClass]="{'selected': form.id === selectedForm?.id}">
    <span [ngClass]="getStatusClass(form.status)">
      <i class="status-icon"></i> {{ form.title }}
    </span>
    <p class="form-description">{{ form.description }}</p>
  </div>
</div>
