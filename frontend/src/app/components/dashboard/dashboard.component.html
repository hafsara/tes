<div class="dashboard">
  <div class="sidebar">
      <button (click)="toggleCreateForm()" class="button-17">Create New Form</button>
<div class="card flex justify-content-center">
    <p-menu [model]="statuses" />
</div>

</div>


  <div class="content">
    <div *ngIf="!showCreateFormFlag">
      <!-- Static List -->
      <table>
        <tr>
          <th>Title</th>
          <th>Date</th>
        </tr>
        <tr>
          <td>Apply These 7 Secret Techniques To Improve Event</td>
          <td>May 30, 2022</td>
        </tr>
        <tr>
          <td>Eget ipsum quam eu a, sit pellentesque molestie tristique.</td>
          <td>May 28, 2022</td>
        </tr>
      </table>
    </div>

    <div *ngIf="showCreateFormFlag">
      <p-button icon="pi pi-chevron-left" (click)="toggleCreateForm()"/>
      <app-create-form-container></app-create-form-container>
    </div>
  </div>
</div>
