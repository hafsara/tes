<div class="card">
  <p-table
    #dt2
    [value]="campaignOptions"
    dataKey="id"
    [globalFilterFields]="['name', 'applicationName']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:22%">Name</th>
        <th style="width:22%">Application</th>
        <th style="width:22%">Created By</th>
        <th style="width:22%">Created At</th>
        <th style="width:12%"></th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Search by name"
            ariaLabel="Filter Name"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="applicationName" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect
                [ngModel]="value"
                [options]="appOptions"
                placeholder="Select Applications"
                (onChange)="filter($event.value)"
                optionLabel="name"
                optionValue="name"
                [filter]="false"
                display="chip"
              >
              </p-multiSelect>
            </ng-template>
          </p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="createdBy" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect
                [ngModel]="value"
                [options]="campaignOptions"
                placeholder="Select user"
                (onChange)="filter($event.value)"
                optionLabel="createdBy"
                optionValue="createdBy"
                [filter]="false"
                display="chip"
              >
              </p-multiSelect>
            </ng-template>
          </p-columnFilter>

        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-campaign>
      <tr>
        <td>{{ campaign.name }}</td>
        <td>{{ campaign.applicationName }}</td>
        <td>{{ campaign.createdBy }}</td>
        <td>{{ campaign.createdAt | date: 'd MMM y' }}</td>
        <td>
          <i
            class="pi pi-pencil"
            style="cursor: pointer; margin-right: 10px"
            (click)="editCampaign(campaign)"
          ></i>
          <i
            class="pi pi-trash"
            style="cursor: pointer"
            (click)="deleteCampaign(campaign.id)"
          ></i>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No campaigns found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
