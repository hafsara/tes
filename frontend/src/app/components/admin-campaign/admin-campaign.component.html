<h2>Campaign Manager</h2>
          <p *ngFor="let option of campaignOptions | keyvalueFilter: 'createdBy'">
  {{ option.createdBy }}
</p>

<div class="card">
  <p-table
    #dt2
    [value]="campaignOptions"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    dataKey="id"
    [globalFilterFields]="['name', 'applicationName']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:22%">Name</th>
        <th style="width:22%">Application</th>
        <th style="width:22%">Created By</th>
        <th style="width:22%">Created At</th>
        <th style="width:12%"></th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Search by name"
            ariaLabel="Filter Name"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="applicationName" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect
                [ngModel]="value"
                [options]="appOptions"
                placeholder="Select Applications"
                (onChange)="filter($event.value)"
                optionLabel="name"
                optionValue="name"
                [filter]="false"
                display="chip"
              >
              </p-multiSelect>
            </ng-template>
          </p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="createdBy" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect
                [ngModel]="value"
                [options]="campaignOptions | keyvalueFilter: 'createdBy'"
                placeholder="Select user"
                (onChange)="filter($event.value)"
                optionLabel="createdBy"
                optionValue="createdBy"
                [filter]="false"
                display="chip"
              >
              </p-multiSelect>
            </ng-template>
          </p-columnFilter>

        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-campaign>
      <tr>
        <td>{{ campaign.name }}</td>
        <td>{{ campaign.applicationName }}</td>
        <td>{{ campaign.createdBy }}</td>
        <td>{{ campaign.createdAt | date: 'd MMM y' }}</td>
        <td>
          <i
            class="pi pi-pencil"
            style="cursor: pointer; margin-right: 10px"
            (click)="openEditDialog(campaign)"
          ></i>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No campaigns found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Edit Campaign"
  [(visible)]="editDialogVisible"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '30vw' }"
  class="p-fluid"
>
  <div class="field">
    <label for="campaignName" class="block mb-2 font-bold">Campaign Name</label>
    <input
      pInputText
      id="campaignName"
      [(ngModel)]="selectedCampaign.name"
      class="w-full p-2 border rounded-md"
    />
  </div>
  <div class="flex justify-content-end mt-4 gap-3">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      (click)="editDialogVisible = false"
      class="p-button-secondary"
    ></p-button>
    <p-button
      label="Save"
      icon="pi pi-check"
      (click)="confirmUpdate()"
      class="p-button-primary"
    ></p-button>
  </div>
</p-dialog>
