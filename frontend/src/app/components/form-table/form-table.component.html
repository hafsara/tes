<div class="card">
  <div class="active-tags-container" *ngIf="activeTags.length > 0">
    <span class="active-tag" *ngFor="let tag of activeTags">
      <p-tag [value]="tag" severity="secondary" (click)="onTagRemove(tag)" icon="pi pi-times"></p-tag>
    </span>
  </div>

  <p-table
    #dt
    [value]="forms"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [totalRecords]="totalCount"
    [paginator]="true"
    [(selection)]="selectedForms"
    (onPage)="onPageChange($event)"
    (onSort)="onSort($event)"
    [lazy]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button icon="pi pi-sliders-h"  (click)="onToggleFilter()"/>
        <p-splitButton class=" total-count" label="Export" icon="pi pi-file-excel" (onClick)="exportSelectedToCsv()"
                       [model]="items"/>
        <span class="p-input-icon-left ml-auto total-count" title="Visible forms / Total forms in the system">
          Total: {{ totalCount}}
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox/>
        </th>
        <th style="width:50%;min-width:15rem">
          <div class="flex align-items-center">
            Title
          </div>
        </th>
        <th>
          <div class="flex align-items-center">
            User
          </div>
        </th>
        <th>
          <div class="flex align-items-center">
            Campaign
          </div>
        </th>

        <th pSortableColumn="created_at">
          <div class="flex align-items-center">
            Created at
            <p-sortIcon field="created_at"></p-sortIcon>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-form>
      <tr [pSelectableRow]="form">
        <td>
          <p-tableCheckbox [value]="form"/>
        </td>

        <td>
          <a
            (click)="selectForm(form.access_token, form.app_name)"
            class="title-link"
          >
            {{ form.title }}
          </a>
          <div class="card flex gap-2" style="margin-top: 0.7rem;">
            <p-tag [value]="'app: ' + form.app_name" severity="secondary">
            </p-tag>
            <p-tag *ngIf="form.reference"
                   [value]="'ref: ' + form.reference"
                   (click)="toggleTagFilter('ref: ' + form.reference)"
                   class="clickable-tag" severity="secondary">
            </p-tag>
            <p-tag *ngIf="isExpired(form)"
                   [value]="'EXPIRED'"
                   (click)="toggleTagFilter('EXPIRED')"
                   class="clickable-tag" severity="danger">
            </p-tag>
          </div>
        </td>
        <td>
          {{ form.user_email }}
        </td>
        <td>
          {{ form.campaign_name }}
        </td>
        <td>
          {{ form.created_at | date: 'dd/MM/yyyy HH:mm:ss' }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No Forms found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
