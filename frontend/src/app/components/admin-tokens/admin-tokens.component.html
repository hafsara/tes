<div>
  <h2>Manage API Tokens</h2>
  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Applications</th>
        <th>Expiration</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let token of tokens">
        <td>{{ token.token }}</td>
        <td>{{ token.app_names.join(', ') }}</td>
        <td>{{ token.expiration | date }}</td>
        <td>
          <button *ngIf="!token.revoked" (click)="revokeToken(token.token)">Revoke</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
