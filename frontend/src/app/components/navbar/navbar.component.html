<nav class="navbar">
  <div class="logo">
    <img src="Logo-BNP-Paribas.jpg" alt="Logo" class="logo-img" /><span style=" font-weight: bold">Fouras</span>
  </div>
  <div class="nav-right">
    <div class="app-selector">
      <p-multiSelect
        [options]="appOptions"
        [(ngModel)]="selectedApps"
        optionLabel="name"
        optionValue="token"
        display="chip"
        placeholder="Select Applications"
        [filter]="false"
        (onChange)="onAppSelectionChange($event)">
      </p-multiSelect>
    </div>
    <p-avatar [label]="userInfo.username.slice(0, 2).toUpperCase()"  styleClass="mr-2" size="large"
              [style]="{ 'background-color': '#f0fdfa', color: '#00796' }" (click)="menu.toggle($event)" shape="circle">
    </p-avatar>
      <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
  </div>
</nav>
