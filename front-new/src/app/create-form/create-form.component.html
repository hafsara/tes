<div class="card flex justify-content-center">
    <p-stepper>
        <p-stepperPanel header="Form Configuration">
            <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="form-container border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                        <div class="centered-container">
                            <p-floatLabel>
                                <input pInputText id="title" [(ngModel)]="form.title"/>
                                <label for="title">Form Title</label>
                            </p-floatLabel>
                        </div>

                        <div class="centered-container">
                            <p-floatLabel>
                                <textarea
                                        rows="5"
                                        cols="30"
                                        pInputTextarea
                                        [autoResize]="true" id="desc" [(ngModel)]="form.description">
                                </textarea>
                                <label for="desc">Description</label>
                            </p-floatLabel>
                        </div>

                        <div class="centered-container">
                            <p-floatLabel>
                                <input pInputText id="userMail" [(ngModel)]="form.userEmail"/>
                                <label for="userMail">User Email</label>
                            </p-floatLabel>
                        </div>

                        <div class="centered-container">
                            <p-toggleButton
                                    [(ngModel)]="form.escalation"
                                    onLabel="Escalade On"
                                    offLabel="Escalade Off"/>
                        </div>
                        <div *ngIf="form.escalation" class="centered-container">
                            <p-floatLabel>
                                <input pInputText id="managerMail" [(ngModel)]="form.managerEmail"/>
                                <label for="managerMail">User Email</label>
                            </p-floatLabel>
                        </div>
                    </div>
                    <div class="flex pt-4 justify-content-end">
                        <p-button
                                label="Next"
                                icon="pi pi-arrow-right"
                                iconPos="right"
                                (onClick)="nextCallback.emit()"/>
                    </div>
                </div>
            </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Add Fields">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
                         let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                        Content II
                    </div>
                </div>
                <div class="flex pt-4 justify-content-between">
                    <p-button
                            label="Back"
                            icon="pi pi-arrow-left"
                            (onClick)="prevCallback.emit()"/>
                    <p-button
                            label="Next"
                            icon="pi pi-arrow-right"
                            iconPos="right"
                            (onClick)="nextCallback.emit()"/>
                </div>
            </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Submit">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                        Content III
                    </div>
                </div>
                <div class="flex pt-4 justify-content-start">
                    <p-button
                            label="Back"
                            icon="pi pi-arrow-left"
                            (onClick)="prevCallback.emit()"/>
                </div>
            </ng-template>
        </p-stepperPanel>
    </p-stepper>
</div>
